<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,      minimum-scale=1.0">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/my_null.css">
    <title>我的</title>

</head>

<body>
    <div id="wrap">
        <div class="myTop">
            <div class="mycenter">
                <img src="./imgs/myphoto.png" alt="">
                <div class="mymessage">
                    <h6>一个美的人</h6>
                    <p id="update">TEL:13689655216<img src="./imgs/my_update.png" alt="" ></p>
                </div>
            </div>
            <div class="tabChange">
                <span class="border_name myspan">我的订单</span>
                <span class="myspan">我的收藏</span>
                <span class="myspan">我的足迹</span>
            </div>
        </div>

        <div class="myShow">
            <div class="myIndent" id="myIndent">
                <div class="list">                  
                        <dl class="onTap">
                            <dt><img src="imgs/home_list1.png"></dt>
                            <dd>
                                <h2>去哪儿喝酒吧</h2>
                                <p><img src="imgs/icon_bg.png"><img src="imgs/icon_bg.png"><img src="imgs/icon_bg.png"><img src="imgs/icon_bg.png"><img src="imgs/icon.png"></p>
                                <p><img src="imgs/Address.png"><span>朝阳区北苑路36号去哪儿喝酒吧</span></p>
                                <span class="btn">预定中</span>
                            </dd>
                        </dl>
                        <dl class="onTap">
                            <dt><img src="imgs/home_list2.png"></dt>
                            <dd>
                                <h2>唱吧KTV</h2>
                                <p><img src="imgs/icon_bg.png"><img src="imgs/icon_bg.png"><img src="imgs/icon_bg.png"><img src="imgs/icon.png"><img src="imgs/icon.png"></p>
                                <p><img src="imgs/Address.png"><span>朝阳区青年路朝阳大悦城</span></p>
                                <span class="btn">已预订</span>
                            </dd>
                        </dl>
                        <dl class="onTap">
                            <dt><img src="imgs/home_list3.png"></dt>
                            <dd>
                                <h2>金釜山火锅</h2>
                                <p><img src="imgs/icon_bg.png"><img src="imgs/icon_bg.png"><img src="imgs/icon_bg.png"><img src="imgs/icon_bg.png"><img src="imgs/icon.png"></p>
                                <p><img src="imgs/Address.png"><span>昌平区天通苑龙德广场</span></p>
                                <span class="btn">已完成</span>
                            </dd>
                        </dl>
                </div>
                <div class="myIndent mynull">
                    <img src="imgs/order_null.png" alt="">
                    <p>订单为空</p>
                </div>

            </div>
            <div class="myCollect" id="myCollect">
                <img src="imgs/collect_null.png" alt="">
                <p>收藏为空</p>
            </div>
            <div class="myPrint" id="myPrint">
                <img src="imgs/myfoot.png" alt="">
                <p>足迹为空</p>
            </div>
        </div>
    </div>
    <script src="js/setfontsize.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/my.js"></script>
</body>

</html>
